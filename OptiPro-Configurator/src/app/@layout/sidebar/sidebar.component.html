<div class="sidebar-inner" id="sidebar-inner" fxLayout="column" fxFlex="0 0 100%">
    <a class="navbar-brand ml-auto mr-auto my-3 px-2 py-0" routerLink="/" title="Configurator">

        <img src="assets/images/logo/pastedImage.png" class="img-fluid" />
        <!-- <svg viewBox="0 0 1944 3042" class="logo-svg-mini">
            <use xlink:href="#logoIcon"></use>
        </svg>
        <svg viewBox="0 0 5875 3042" class="logo-svg">
            <use xlink:href="#logo"></use>
        </svg> -->
    </a>
    <nav class="main-nav">
        <ul class="colored-scrollbar">
            <ng-container *ngFor="let item of menuList">
                <li *ngIf="item.permission" routerLinkActive="active">
                    <a *ngIf="item.itemNav && !item.refresh" [attr.title]="item.itemName" [routerLink]="item.itemNav"
                        routerLinkActive="active" class="sidebar-link" (click)="sidebarCloseMobile()">
                        <svg [attr.viewBox]="item.itemIconSize" class="sidebar-link-icon">
                            <use [attr.xlink:href]="item.itemIcon"></use>
                        </svg>
                        <span>{{item.itemName}}</span>
                    </a>
                    <a *ngIf="item.itemNav && item.refresh" [attr.title]="item.itemName" [routerLink]="item.itemNav"
                        routerLinkActive="active" class="sidebar-link" (click)="sidebarCloseMobileWithRefresh()">
                        <svg [attr.viewBox]="item.itemIconSize" class="sidebar-link-icon">
                            <use [attr.xlink:href]="item.itemIcon"></use>
                        </svg>
                        <span>{{item.itemName}}</span>
                    </a>
                </li>
            </ng-container>


            <!-- <li *ngFor="let item of delarMappingData" routerLinkActive="active" [style.display]="dealarMenu ? 'block' : 'none'">
                <a [attr.title]="item.itemName" [routerLink]="item.itemNav" routerLinkActive="active" class="sidebar-link"
                    (click)="sidebarCloseMobileWithRefresh()">
                    <svg [attr.viewBox]="item.itemIconSize" class="sidebar-link-icon">
                        <use [attr.xlink:href]="item.itemIcon"></use>
                    </svg>
                    <span>{{item.itemName}}</span>
                </a>
            </li> -->



            <li (click)="changNeedToggle()" [style.display]="needassesmentMenu ? 'block' : 'none'"
                *ngFor="let item of needMenuData" [class.active]="needIsToggled" class="need-assment-box">
                <a class="dropdown-toggle">
                    <svg [attr.viewBox]="item.itemIconSize" class="sidebar-link-icon">
                        <use [attr.xlink:href]="item.itemIcon"></use>
                    </svg>
                    <span>{{item.itemName}}</span><b class="caret"></b></a>
            </li>

            <ng-container *ngFor="let item of navNeedAssesmentList">
                <li class="list-box" *ngIf="item.permission" routerLinkActive="active"
                    [style.display]="needIsToggled ? 'block' : 'none'">
                    <a *ngIf="item.itemNav && !item.refresh" [attr.title]="item.itemName" [routerLink]="item.itemNav"
                        routerLinkActive="active" class="sidebar-link" (click)="sidebarCloseMobile()">
                        <svg [attr.viewBox]="item.itemIconSize" class="sidebar-link-icon">
                            <use [attr.xlink:href]="item.itemIcon"></use>
                        </svg>
                        <span>{{item.itemName}}</span>
                    </a>
                    <a *ngIf="item.itemNav && item.refresh" [attr.title]="item.itemName" [routerLink]="item.itemNav"
                        routerLinkActive="active" class="sidebar-link" (click)="sidebarCloseMobileWithRefresh()">
                        <svg [attr.viewBox]="item.itemIconSize" class="sidebar-link-icon">
                            <use [attr.xlink:href]="item.itemIcon"></use>
                        </svg>
                        <span>{{item.itemName}}</span>
                    </a>
                </li>

            </ng-container>

            <li *ngFor="let item of configureWizard" routerLinkActive="active"
                [style.display]="configureMenu ? 'block' : 'none'">
                <a [attr.title]="item.itemName" [routerLink]="item.itemNav" routerLinkActive="active"
                    class="sidebar-link" (click)="sidebarCloseMobileWithRefresh()">
                    <svg [attr.viewBox]="item.itemIconSize" class="sidebar-link-icon">
                        <use [attr.xlink:href]="item.itemIcon"></use>
                    </svg>
                    <span>{{item.itemName}}</span>
                </a>
            </li>




        </ul>
    </nav>
</div>
