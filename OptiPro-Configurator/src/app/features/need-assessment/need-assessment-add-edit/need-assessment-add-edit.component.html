</div>

<div class="layout-mode" fxFlex fxLayout="column">
    <div class="page-header">
        <h4>{{page_main_title}}</h4>
    </div>
    <div class="card" fxFlex>
        <div class="card-body pb-2" fxFlex fxLayout="column">   
          <form class="form-horizontal" fxFlex="0 1 100%" fxLayout="column">
            <div class="main-portion">

                    <div class="row">
                      <div class="col-md-6">                
                                       
                        <div class="form-group row clearfix">
                          <label class="col-sm-3 col-form-label" for="featureDisplay">{{language.assessment_id}}</label>
                          <div class="col-sm-5">
                            <input type="text" [disabled] = "needsassessment_mas.disableid" name="assessment_id" class="form-control  form-control-sm" id="assessmentid" placeholder="{{language.assessment_id}}"  [(ngModel)]="needsassessment_mas.assessment_id" #assignmentidinputbox title="{{needsassessment_mas.assessment_id}}">
                          </div>
                          
                        </div>
                        <div class="form-group row clearfix">
                          <label class="col-sm-3 col-form-label" for="featureDesc">{{language.question}}</label>
                          <div class="col-sm-5">
                            <input type="text" name="question" class="form-control  form-control-sm" id="question" placeholder="{{language.question}}"  [(ngModel)]="needsassessment_mas.question" title="{{needsassessment_mas.question}}">
                          </div>
                        </div>                
                        <div class="form-group row clearfix" *ngIf="showImageBlock">
                          <label class="col-sm-3 col-form-label" for="image">{{language.image}}</label>
                          <div class="col-sm-5">
                            <div class="row image_data">
                              <div class=" col-md-4 col-sm-4">
                                <a href="javascript:;" data-toggle="modal" data-target="#enlarge_image_modal" (click)="enlage_image(header_image_data)">
                                  <img src="{{header_image_data}}" class="img-thumbnail rounded float-left mdelbom_image" alt="">
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>                
                      </div>
                    </div>

                              </button>
                              <button [ngStyle]="{'padding':'3px 5px','min-height':'22px','height':'22px'}" class="btn btn-primary btn-sm mr-2 btn-icon" [hidden]="true" *ngIf="this.modelbom_data.length > 1" title="{{language.move_row_up}} " (click)="resequence_operation('1')">

                              </button>

                </button>
                <button type="button" *ngIf="isUpdateButtonVisible" (click)="onSave_assessment_data()" class="btn btn-sm btn-success with-icon mr-2">
                  <svg viewBox="0 0 512 512" class="icon"><use xlink:href="#saveDisk"></use></svg> {{language.update}}
                </button>
                <button type="button" (click)="onExplodeClick('manual')" *ngIf="isExplodeButtonVisible" class="btn btn-sm btn-info with-icon mr-2" [hidden]="true" >
                  <svg class="icon" viewBox="0 0 512 512"><use xlink:href="#treeView"></use></svg> {{language.explode}}
                </button>        
                <button type="button" (click)="onVerifyOutput()" *ngIf="isVerifyButtonVisible" class="btn btn-sm btn-primary with-icon mr-2" [hidden]="true" >
                  <svg viewBox="0 0 490 490" class="icon"><use xlink:href="#confirm"></use></svg> {{language.verify_output}}
                </button> 
              </div>
              <div class="ml-auto d-flex align-items-center flex-wrap">
                <button type="button" class="btn btn-sm btn-danger mr-2 with-icon" *ngIf="isDeleteButtonVisible" (click)="onDelete()">
                  <svg viewBox="0 0 753.23 753.23" class="icon"><use xlink:href="#bin"></use></svg>
                  <span> {{language.delete}}</span>
                </button>
                <button type="button" routerLink="{{view_route_link}}" class="btn btn-sm btn-secondary with-icon">
                  <svg viewBox="0 0 489 489" class="icon"><use xlink:href="#cancel"></use></svg>
                  <span> {{language.cancel}}</span>
                </button>
              </div>
            </div>
          </form>
        </div>
    </div>
</div>
    

<span [hidden]="showLookupLoader">
    <app-lookup [lookupfor]='lookupfor' [serviceData]='serviceData' (lookupvalue)="getLookupValue($event) " 
    [selectedImage]="selectedImage" (lookupvalues)="getLookupValues($event)"></app-lookup>
</span>

<!--Custom Dialog-->
<app-custom-dialogs *ngIf="show_dialog" [dialogParams]="dialog_params" (userSelectionValue)="get_dialog_value($event)"></app-custom-dialogs>
