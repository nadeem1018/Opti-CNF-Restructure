<div class="modal detail-model show" id="myModal1" style="display: block; padding-left: 17px;" aria-modal="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Address</h4>
                <button type="button" class="close" (click)="onCancle()">Ã—</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body detail-modal-body">
                <div class="detail-body-inner float-left w-100">

                    <form>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Address ID</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="addressID" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Address Name 2</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="addressID1" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Address Name 3</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="addressID2" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Street / PO Box</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="street" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Block</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="block" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">City</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="city" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">zip Code</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="zipCode" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">County</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="county" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">State</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="state" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Country</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="country" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Tax Code</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="taxCode" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Street No.</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="streetNo" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" (click)="onCancle()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop show"></div>
