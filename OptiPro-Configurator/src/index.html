      .loader {
          position: fixed;
          background: #fff;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          z-index: 100;
      }
      .loader .loader-box {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(-45deg, rgba(0, 228, 208, 0.5), rgba(89, 131, 232, 0.5), rgba(0, 228, 208, 0.5), rgba(89, 131, 232, 0.5));
          background-size: 400% 400%;
          -webkit-animation: gradientBG 10s ease infinite;
          animation: gradientBG 10s ease infinite;
      }
      .loader .loader-box .loader-inner {
          position: relative;
          max-width: 345px;
          height: 150px;
          width: 100%;
      }
      .loader .loader-box .loader-inner svg {
          position: absolute;
          width: auto;
          height: 100%;
          top: 0;
          left: 0;
          right: 0;
          margin: auto;
      }
      .loader .loader-box .loader-inner .cog {
          position: relative;
          width: 75px;
          height: 150px;
          overflow: hidden;
          margin-left: 27px;
      }
      .loader .loader-box .loader-inner .cog svg.loader2 {
          transition: 0.6s;
          transform-style: preserve-3d;
          width: auto;
          height: 150px;
          -webkit-animation: rotation 6s infinite linear;
          animation: rotation 6s infinite linear;
          top: 0%;
          left: 0;
          transform-origin: center;
      }
      @-webkit-keyframes rotation {
        from {
          -webkit-transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(359deg);
        }
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
